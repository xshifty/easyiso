[package]
name = "easyiso"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.7.5", features = ["macros"] }
axum-template = { version = "2.3.0", features = ["minijinja", "minijinja-autoreload"] }
minijinja = { version = "2.1.1", features = ["loader"] }
minijinja-autoreload = { version = "2.1.1", features = ["watch-fs"] }
serde = "1.0.204"
sqlx = "0.8.0"
tokio = { version = "1.39.2", features = ["macros", "rt", "rt-multi-thread"] }
tower-http = { version = "0.5.2", features = ["trace", "fs"] }
tower-sessions = "0.12.2"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
uuid = { version = "1.10.0", features = ["v4"] }
